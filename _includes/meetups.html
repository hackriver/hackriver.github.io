<section id="meetups">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Meetups</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row">
            {% for meetup in site.meetups %}
            <div class="col-sm-4">
                <div class="meetup meetup__box">
                    <h4>
                        <a href="{{ meetup.url}}">{{ meetup.title}}</a>
                    </h4>
                    <p class="text-muted">Local: {{ meetup.address }}</p>
                    <ul>
                        {% for talk in meetup.talks %}
                        <li>
                            <a href="{{ talk.url }}">
                                <p>{{ talk.title }}</p>
                                <p class="text-muted">{{ talk.speaker }}</p>
                            </a>
                        </li>
                        {% endfor %}

                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
